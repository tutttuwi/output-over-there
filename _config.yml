# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# How to write this configuration file in JP
## http://hatobane.github.io/hexo/Hexo-config/

# Site
title: OUTPUT*OVER-THERE
subtitle:
description:
keywords:
author: t-tsutsui
language: ja
timezone: Asia/Tokyo

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://tutttuwi.github.io/output-over-there/
root: /
permalink: :category/:title/ #:year/:month/:day/:title/ , /:id
permalink_defaults:
  category: uncategorized
  id: none

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: skip-render/*.md

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post # post:記事 page:固定ページ draft:下書き
titlecase: false # Transform title into titlecase trueでタイトルの先頭文字を大文字にする
external_link: true # Open external links in new tab
filename_case: 0 # 0:指定なし 1:小文字 2:大文字
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: indigo

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

# ▼▼▼ 個別INSTALL ▼▼▼

# https://github.com/hexojs/hexo-generator-archive
archive_generator:
  enabled: true
  per_page: 10
  yearly: true
  monthly: true
  daily: false
  order_by: -date

# https://github.com/hexojs/hexo-generator-category
category_generator:
  per_page: 10

# https://github.com/hexojs/hexo-generator-index
# index_generator:
#   path: ''
#   per_page: 10
#   order_by: -date

# https://github.com/hexojs/hexo-generator-tag
tag_generator:
  per_page: 10

tag_description:
  技術書籍: 読んだ技術書籍についてのまとめを紹介します。
